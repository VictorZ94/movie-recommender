
<div class="flex flex-col items-center">
    <!-- Help text -->
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing
        <span class="font-semibold text-gray-900 dark:text-white">{{ movies.paginator.per_page }} movies</span> - page
        <span class="font-semibold text-gray-900 dark:text-white">{{ current_page }}</span> of
        <span class="font-semibold text-gray-900 dark:text-white">{{ number_of_pages }}</span> Pages
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
        <!-- Buttons -->
        
        {% if movies.has_previous %}
            <a
                href="?page={{ movies.previous_page_number }}"
                role="link"
                aria-disabled
                class="flex items-center justify-center hover:cursor-pointer px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                </svg>
                Prev
            </a>
        {% endif %}
            

        {% if movies.has_next %}  
            <a
                href="?page={{ movies.next_page_number }}"
                class="flex items-center justify-center hover:cursor-pointer px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
                Next
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        {% endif %}
            
    </div>
</div>
